<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Redirecting...</title>

  <!-- GA4：あなたの測定ID -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-163C6T07KG"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-163C6T07KG');
  </script>

  <script>
    const YT  = "https://youtube.com/live/izgYtax8qfY"; // YouTubeライブURL
    const SRC = "jamtis"; // JAMTIS経由ラベル

    window.addEventListener("load", () => {
      const fallback = setTimeout(() => location.replace(YT), 800);

      try {
        gtag('event', 'redirect_to_youtube', {
          event_category: 'outbound',
          event_label: SRC,
          transport_type: 'beacon',
          event_callback: () => {
            clearTimeout(fallback);
            location.replace(YT);
          }
        });
      } catch (e) {
        location.replace(YT);
      }
    });
  </script>
</head>
<body>
  <p>YouTubeへ移動します…</p>
  <p>自動で移動しない場合は <a href="https://youtube.com/live/izgYtax8qfY" rel="noopener">こちら</a></p>
</body>
</html>
